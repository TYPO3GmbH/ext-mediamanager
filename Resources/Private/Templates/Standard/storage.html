<script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/Contrib/require.js', extensionName: 'core')}"></script>
<script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/requirejs-loader.js', extensionName: 'core')}"></script>
<script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/typo3-adapter.js')}"></script>

<script type="module" src="{f:uri.resource(path:'JavaScript/es.js')}"></script>
<style type="text/css">
    body {
        margin: 0;
    }
</style>

<div style="height:100vh">
    <typo3-filestorage treeUrl="{treeUrl}" storages="{storagesJson}" selectedStorageUid="{selectedStorageUid}"></typo3-filestorage>
    <typo3-snackbar placement="right"></typo3-snackbar>
</div>


<script type="text/javascript">
    window.addEventListener('load', function() {
        Typo3FileStorageAdapter.init("<f:format.raw>{fileActionUrl}</f:format.raw>", "<f:format.raw>{flashMessagesUrl}</f:format.raw>");
    });
</script>
